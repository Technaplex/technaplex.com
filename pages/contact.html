        <h2>Contact Us</h2>
        <p>Do you have any comments, enquiries, and/or questions? <br> We'd love to hear from you!</p>
        <div>
            <form id="contact-form" action="https://formspree.io/mbjzoryk" method="POST">

                <label for="fname">First Name</label><br>
                <input type="text" id="fname" name="firstname" placeholder="Eg. John"><br>

                <label for="lname">Last Name</label><br>
                <input type="text" id="lname" name="lastname" placeholder="Eg. Smith"><br>

                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" placeholder="Eg. johnsmith@gmail.com"><br>

                <label for="questions"></label>Questions and Comments<br>
                <textarea id="questions" name="questions" placeholder="What would you like to ask us?" style="height:200px"></textarea><br>

                <input type="submit" value="Submit"> <!-- onclick="submitInfo()"  -->
            </form>
        </div>
